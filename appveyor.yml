#---------------------------------#
#      General configuration      #
#---------------------------------#

# Version format
version: 3.3.{build}

# Branches to build
branches:
  # whitelist
  only:
    - master

#---------------------------------#
#    Environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2017

# Scripts that run after cloning repository
install:
  ############################################################################
  # All external dependencies are installed in C:\projects\deps
  ############################################################################
  - mkdir C:\projects\deps
  - cd C:\projects\deps

  ############################################################################
  # Install Ninja
  ############################################################################
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.0/ninja-win.zip"
  - appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
  - 7z x ninja.zip -oC:\projects\deps\ninja > nul
  - set PATH=C:\projects\deps\ninja;%PATH%
  - ninja --version

  ############################################################################
  # Install a recent CMake
  ############################################################################
  - set CMAKE_URL="https://cmake.org/files/v3.8/cmake-3.8.0-win64-x64.zip"
  - appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
  - 7z x cmake.zip -oC:\projects\deps > nul
  - move C:\projects\deps\cmake-* C:\projects\deps\cmake # Move to a version-agnostic directory
  - set PATH=C:\projects\deps\cmake\bin;%PATH%
  - cmake --version

# Perform git clone with submodules
clone_script:
- cmd: >-
    git clone --recursive -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%

#---------------------------------#
#       Build configuration       #
#---------------------------------#

before_build:
  - cd C:\projects\babyloncpp

build_script:
  - python cmake_build.py all

#---------------------------------#
#       Build notifications       #
#---------------------------------#
notifications:
- provider: Email
  to:
  - sam.dauwe@gmail.com
  subject: BabylonCpp build {{buildVersion}} - {{status}}
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
  